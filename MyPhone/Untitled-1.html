<html>
<head>
<title>Phone</title>
<link rel="stylesheet" href="okay.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

<div class="information">
    <div class="overlay"></div>
    <img src="images/mobile.png" class="mobile">
<div id="circle">

<div class="feature one">
<img src="images/camera.png" alt="">
<div>
    <h1>Camera</h1>
    <p>12MP, Wide Angle Lens</p>
</div>
</div>
<div class="feature two">
    <img src="images/processor.png" alt="">
    <div>
        <h1>Processor</h1>
        <p>Snapdragon Octa-core 11nm </p>
    </div>
</div>
<div class="feature three">
    <img src="images/display.png" alt="">
    <div>
        <h1>Display</h1>
        <p>6.5" Mini-Drop Fullscreen</p>
    </div>
</div>
<div class="feature four">
    <img src="images/battery.png" alt="">
    <div>
        <h1>Battery Life</h1>
        <p>5000mAH, 720Hrs Standby </p>
    </div>
</div>

</div>
</div>

<div class="controls">
    <img src="images/arrow.png" id="up">
    <h3>Features</h3>
    <img src="images/arrow.png" id="down">

</div>
</div>

<script>
    var circle=document.getElementById("circle");
    var up=document.getElementById("up");
    var down=document.getElementById("down");

    var rorateValue=circle.style.transform;
    var rotateSum;

    up.onclick= function(){
        rotateSum = rorateValue + "rotate(-90deg)";
        circle.style.transform= rotateSum;
        rorateValue=rotateSum
    }
    down.onclick= function(){
        rotateSum = rorateValue + "rotate(90deg)";
        circle.style.transform= rotateSum;
        rorateValue=rotateSum
    }


</script>
</body>

</html>
